<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorldVenture</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(0.5) blur(2px);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom right, rgba(10, 10, 30, 0.4), rgba(0, 70, 140, 0.4));
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0.5rem 2rem;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-top: 0.5rem;
    }

    .slogan {
      font-size: 3.2rem;
      font-weight: 900;
      color: #cceeff;
      text-shadow: 2px 2px 8px #000000;
      text-align: center;
      margin-top: 6rem;
      position: relative;
      padding: 0 2rem;
    }

    .main-nav {
      display: flex;
      justify-content: center;
      margin: 4rem auto 2rem; /* Augmenté la marge supérieure pour descendre les boutons */
      width: 100%;
    }

    .main-nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .main-nav-links a {
      background: linear-gradient(135deg, #1e90ff, #0099cc);
      padding: 1.2rem 2.5rem;
      border-radius: 2rem;
      color: white;
      font-size: 1.4rem;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      border: 2px solid #003366;
    }

    .main-nav-links a:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      background: linear-gradient(135deg, #00bfae, #0099cc);
    }

    .login-btn {
      background: linear-gradient(135deg, #1e90ff, #0099cc);
      padding: 1rem 2rem;
      border-radius: 2rem;
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      border: 2px solid #003366;
      margin-top: 0.5rem;
    }

    .login-btn:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      background: linear-gradient(135deg, #00bfae, #0099cc);
    }

    .attraction-section {
      margin: 20rem auto 5rem; /* Ajusté pour descendre la section */
      max-width: 1000px;
      text-align: center;
      padding: 3rem;
      background: linear-gradient(135deg, #4e79b7, #1e4e8e);
      border-radius: 2rem;
      backdrop-filter: blur(6px);
      animation: fadeIn 2s ease;
      border: 2px solid #003366;
    }

    .attraction-section h2 {
      font-size: 3rem;
      color: #ffffff;
      margin-bottom: 1.5rem;
    }

    .attraction-section p {
      font-size: 1.6rem;
      color: #e6f7ff;
      margin-bottom: 2rem;
    }

    .attraction-section button {
      padding: 1rem 2.5rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(135deg, #00bfff, #007acc);
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-block;
      margin-top: 1.5rem;
    }

    .attraction-section button:hover {
      background: linear-gradient(135deg, #007acc, #005f99);
      transform: scale(1.05);
    }

    .highlight-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }

    .highlight-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1.5rem;
      width: 250px;
      text-align: center;
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease;
    }

    .highlight-box:hover {
      transform: translateY(-8px);
    }

    .highlight-box h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #cceeff;
    }

    .highlight-box p {
      font-size: 1.2rem;
      color: #e0f0ff;
    }

    .about-us {
      position: fixed;
      bottom: 1.5rem;
      left: 2rem;
      color: #003366;
      font-size: 1.5rem; /* Taille augmentée */
      font-weight: bold;
      text-decoration: none;
      z-index: 100;
    }

    .about-us:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main#content {
      padding: 4rem 2rem;
      text-align: center;
      font-size: 2.8rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.4);
      margin: 4rem 2rem;
      border-radius: 2rem;
      color: #ffffff;
      backdrop-filter: blur(4px);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 768px) {
      header {
        padding: 0.3rem 1rem;
      }
      .logo {
        width: 120px;
      }
      .slogan {
        font-size: 2.2rem;
        margin-top: 5rem;
      }
      .main-nav {
        margin: 3rem auto 1.5rem;
      }
      .main-nav-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
      .main-nav-links a {
        font-size: 1.1rem;
        padding: 1rem 1.8rem;
      }
      .login-btn {
        font-size: 1.1rem;
        padding: 0.8rem 1.5rem;
      }
      .attraction-section {
        margin: 16rem auto 3rem;
        padding: 2rem;
      }
      .attraction-section h2 {
        font-size: 2.2rem;
      }
      .attraction-section p {
        font-size: 1.2rem;
      }
      .about-us {
        font-size: 1.2rem;
        bottom: 1rem;
        left: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="overlay"></div>
  
  <header>
    <img src="logo.png" alt="WorldVenture Logo" class="logo">
    <a href="#" class="login-btn" onclick="handleClick('login')">Se connecter</a>
  </header>

  <h1 class="slogan">Your next adventure starts here</h1>

  <nav class="main-nav">
    <div class="main-nav-links">
      <a href="#" onclick="handleClick('destinations')">Destinations</a>
      <a href="#" onclick="handleClick('offres')">Nos offres</a>
      <a href="#" onclick="handleClick('blog')">Blog</a>
      <a href="#" onclick="handleClick('contact')">Contact</a>
      <a href="#" onclick="handleClick('reclamation')">Réclamation</a>
    </div>
  </nav>

  <section class="attraction-section py-5">
    <div class="container">
        <h2 class="text-center mb-5" style="font-weight: 700; color: #222; font-size: 32px;">
            Faire une Réclamation
        </h2>

        <div class="mx-auto" style="
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            max-width: 600px;
            width: 100%;
            display: inline-block;
        ">
            <form action="ajouterReclamation.php" method="POST" class="p-4">

                <div class="form-floating mb-4">
                    <textarea 
                        class="form-control" 
                        id="description_reclamation" 
                        name="description_reclamation" 
                        placeholder="Décrivez votre problème..." 
                        style="
                            height: 180px;
                            border-radius: 12px;
                            border: 1px solid #ddd;
                            padding: 15px;
                        "></textarea>
                    <label for="description_reclamation">Description de votre réclamation</label>
                </div>

                <div class="text-center">
                    <button type="submit" 
                        class="vs-btn style4" 
                        style="
                            padding: 10px 30px;
                            border-radius: 30px;
                            font-weight: 600;
                            letter-spacing: 1px;
                        ">
                        Envoyer
                    </button>
                </div>

            </form>
        </div>
    </div>
</section>



  <a href="#" class="about-us" onclick="handleClick('about')">Qui sommes nous ?</a>

  <main id="content">
    <!-- Le contenu changera ici plus tard -->
  </main>

  <script>
    function handleClick(section) {
      console.log(`Clicked on: ${section}`);
      document.getElementById('content').innerHTML = `<h2>Section "${section}" est en construction...</h2>`;
    }
  </script>
</body>
</html>
